<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sway - Email Confirmation</title>
    <style>
        /* Reset default margins and paddings */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* Container for the confirmation message */
        .message-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        /* Heading style */
        .message-container h2 {
            margin-bottom: 20px;
            color: #333333;
        }

        /* Paragraph style */
        .message-container p {
            margin-bottom: 20px;
            color: #666666;
        }

        /* Logo style */
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        /* Success message color */
        .success {
            color: #28a745;
        }

        /* Error message color */
        .error {
            color: #dc3545;
        }

        /* Redirect button style */
        .redirect-button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        /* Redirect button hover effect */
        .redirect-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script type="text/javascript">
        // Function to extract parameters from the URL fragment
        function getFragmentParams() {
            const hash = window.location.hash.substring(1); // Remove the '#'
            const params = new URLSearchParams(hash);
            const paramMap = {};
            for (const [key, value] of params.entries()) {
                paramMap[key] = value;
            }
            return paramMap;
        }

        // Main function to handle redirection based on the type
        function handleRedirect() {
            const params = getFragmentParams();
            const type = params['type'];
            const token = params['access_token']; // Used for other types of redirection if needed

            if (!type) {
                console.error('Redirection type not specified.');
                // Optionally redirect to an error page or the homepage
                window.location.href = "https://sway.events/";
                return;
            }

            switch (type) {
                case 'email_change':
                    // Specific redirection for email change confirmation
                    window.location.href = "https://sway.events/email-confirmation.html";
                    break;
                case 'password_reset':
                    // Example: Redirection for password reset
                    window.location.href = "https://sway.events/password-reset.html";
                    break;
                // Add other cases as needed
                default:
                    console.error('Unknown redirection type:', type);
                    // Optionally redirect to an error page or the homepage
                    window.location.href = "https://sway.events/";
            }
        }

        // Execute the redirection function once the page is fully loaded
        window.onload = handleRedirect;
    </script>
</head>

<body>
    <div class="message-container">
        <!-- Logo Image -->
        <img src="/assets/images/sway-app.png" alt="Sway Logo" class="logo">

        <!-- Confirmation Heading -->
        <h2>Email Confirmation</h2>

        <!-- Success Message -->
        <p class="success">Your email address has been successfully updated!</p>

        <!-- Information Message -->
        <p>You will be redirected to the application shortly...</p>

        <!-- Redirect Button -->
        <button class="redirect-button" onclick="redirectToApp()">Continue</button>
    </div>

    <script type="text/javascript">
        /**
         * Function to redirect the user to the mobile app via deep link.
         * If the app is not installed, it falls back to the website homepage after 2 seconds.
         */
        function redirectToApp() {
            // Construct the deep link URL with the token if needed
            var deepLinkUrl = "app.sway.main://login-callback?token=" + encodeURIComponent(getFragmentParams()['access_token'] || '');

            // Attempt to open the app via the deep link
            window.location.href = deepLinkUrl;

            // Fallback to the website after 2 seconds if the app is not installed
            setTimeout(function () {
                window.location.href = "https://sway.events"; // Fallback URL
            }, 2000);
        }
    </script>
</body>

</html>
