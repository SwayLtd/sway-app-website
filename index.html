<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting to the Sway App</title>
    <script type="text/javascript">
        function redirectToApp() {
            var path = window.location.pathname;
            var deepLinkUrl = "app.sway.main://app" + path;

            // Try to redirect to the deep link
            window.location.href = deepLinkUrl;

            // If the app is not installed, after a delay, redirect to a fallback page
            setTimeout(function() {
                window.location.href = "https://sway.events/download"; // Page with instructions or download links
            }, 2000); // Delay in milliseconds
        }

        document.addEventListener("DOMContentLoaded", function() {
            redirectToApp();
        });
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a href="#" onclick="redirectToApp()">click here</a>.</p>
</body>
</html>
