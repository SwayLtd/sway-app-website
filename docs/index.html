<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sway - Documentation</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/sway-app-favicon.ico">
    <base href="/docs/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SEO Meta -->
    <meta name="description"
        content="Explore the documentation for Sway, the mobile event management application that helps you find raves and festivals.">
    <link rel="canonical" href="https://sway.events/docs/">
    <!-- Open Graph -->
    <meta property="og:title" content="Sway - Documentation">
    <meta property="og:description"
        content="Explore the documentation for Sway, the mobile event management application that helps you find raves and festivals.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sway.events/docs/">
    <meta property="og:image" content="/assets/images/og-image.jpg">
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Sway - Documentation">
    <meta name="twitter:description"
        content="Explore the documentation for Sway, the mobile event management application that helps you find raves and festivals.">
    <meta name="twitter:image" content="/assets/images/og-image.jpg">
</head>

<body>
    <div id="container">
        <!-- Sidebar / Menu: desktop mode shows the sidebar, mobile mode displays an overlay -->
        <aside id="sidebar">
            <div class="logo-container">
                <img src="/assets/images/logotype_transparent.png" alt="Logo" class="logo" loading="lazy">
            </div>
            <nav>
                <ul class="menu">
                    <li>
                        <span class="menu-title">
                            <i class="fas fa-plus-circle"></i>
                            <span class="menu-text">Create</span>
                            <span class="arrow"><i class="fas fa-chevron-down"></i></span>
                        </span>
                        <ul>
                            <li><a href="#" data-md="create/create-events.md">Events</a></li>
                            <li><a href="#" data-md="create/create-venues.md">Venues</a></li>
                            <li><a href="#" data-md="create/create-artists.md">Artists</a></li>
                            <li><a href="#" data-md="create/create-promoters.md">Promoters</a></li>
                        </ul>
                    </li>
                    <li>
                        <span class="menu-title">
                            <i class="fas fa-edit"></i>
                            <span class="menu-text">Manage</span>
                            <span class="arrow"><i class="fas fa-chevron-down"></i></span>
                        </span>
                        <ul>
                            <li><a href="#" data-md="manage/manage-events.md">Events</a></li>
                            <li><a href="#" data-md="manage/manage-venues.md">Venues</a></li>
                            <li><a href="#" data-md="manage/manage-artists.md">Artists</a></li>
                            <li><a href="#" data-md="manage/manage-promoters.md">Promoters</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Burger button: desktop mode at bottom left, mobile mode at top right with no margin -->
        <button id="toggleSidebar" title="Toggle sidebar">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Main content area -->
        <main id="content">
            <h1>Welcome to the Documentation</h1>
            <p>Select a page from the menu to display its content.</p>
        </main>

        <!-- Tips area (only visible on desktop) -->
        <aside id="tips">
            <div class="tip">
                <i class="fas fa-lightbulb"></i>
                <p>Tip: Use the menu to navigate.</p>
            </div>
            <div class="tip">
                <i class="fas fa-info-circle"></i>
                <p>Info: The content is in markdown.</p>
            </div>
        </aside>
    </div>
    <!-- Include marked library to parse markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.min.js"></script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Sway Documentation",
      "url": "https://sway.events/docs/",
      "description": "Comprehensive documentation for Sway, the mobile event management application that helps users discover, organize, and manage raves and festivals effortlessly.",
      "publisher": {
        "@type": "Organization",
        "name": "Sway"
      }
    }
  </script>
</body>

</html>
